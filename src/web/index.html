<!DOCTYPE html>
<html ng-app="formmanagement">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formular Manager</title>

    <link rel="stylesheet" href="/components/formmanagement/css/all.css"/>

    <!-- External Components -->
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Internal Components -->
    <script src="/components/formmanagement/app.js"></script>
    <script src="/components/formmanagement/api/api.js"></script>
    <script src="/components/formmanagement/common/common.js"></script>
    <script src="/components/formmanagement/patients/patients.js"></script>
    <script src="/components/formmanagement/questionnaire/questionnaire.js"></script>
    <script src="/components/formmanagement/lib/Chart.min.js"></script>

</head>
<body class="fm-body">
<div ng-controller="NavbarCtrl">
    <div class="fm-navbar">

        <div>
            <img class="fm-navbar-brand"
                 src="http://www.klinikum.uni-muenster.de/fileadmin/tpl_ukm_internet/img/ukm_logo_small.png">
        </div>
        <div class="fm-navbar-bar">

            <div class="fm-navbar-top"><h4> Pruritusambulanz</h4></div>
            <ul class="fm-navbar-bottom">
                <li ng-class="getNavActiveClass('/patients/all')"
                    class="navbar-element navbar-element-left" ng-show="isPhysician(session.user)">
                    <a href="#/patients/all">Patientenübersicht</a>
                </li>
                <li ng-class="getNavActiveClass('/patients/new')" class="navbar-element"
                    ng-show="isPhysician(session.user)"><a
                        href="#/patients/new">neue</a>
                </li>
                <li ng-class="getNavActiveClass('/patients/today')"
                    class="navbar-element navbar-element" ng-show="isPhysician(session.user)">
                    <a href="#/patients/today">heutig</a>
                </li>
                <li ng-class="getNavActiveClass('/patients/assign')"
                    class="navbar-element navbar-element-right" ng-show="isPhysician(session.user)">
                    <a href="#/patients/assign">übertragen
                        <div class="assign-patients">
                            {{assignedPatients.length}}
                        </div>
                    </a>
                </li>
                <li ng-class="getNavActiveClass('/patients/assign')"
                    class="navbar-element navbar-element-left navbar-element-right" ng-show="isAdmin(session.user)">
                    <a href="/admin">Admin</a>
                </li>
                <li class="navbar-element navbar-element-left navbar-element-right"
                    ng-show="isPatient(session.user)"><a href="#/questionnaire">Fragebögen</a>
                </li>
            </ul>

            </ul>
            <ul class="nav pull-right">


                <li><a ng-click="logout()">Logout</a></li>

            </ul>

            <!-- /.navbar-collapse -->

            <!-- /.container-fluid -->
        </div>
    </div>
</div>

<div class="content">
    <ng-view></ng-view>
</div>


</body>
</html>
