<!DOCTYPE html>
<html ng-app="formmanagement">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formular Manager</title>

    <link rel="stylesheet" href="/components/formmanagement/css/all.css"/>

    <!-- External Components -->
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Internal Components -->
    <script src="/components/formmanagement/app.js"></script>
    <script src="/components/formmanagement/api/api.js"></script>
    <script src="/components/formmanagement/common/common.js"></script>
    <script src="/components/formmanagement/patients/patients.js"></script>
    <script src="/components/formmanagement/questionnaire/questionnaire.js"></script>
    <script src="/components/formmanagement/lib/Chart.min.js"></script>

</head>
<body>
<div ng-controller="NavbarCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img style="height: 50px" src="http://www.klinikum.uni-muenster.de/fileadmin/tpl_ukm_internet/img/ukm_logo_small.png"> </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/patients/all"
                            ng-show="isPhysician(session.user)">Patienten√ºbersicht</a></li>
                    <li class="active"><a href="#/patients/new"
                            ng-show="isPhysician(session.user)">neuer Patient</a></li>
                    <li class="active"><a href="#/patients/today"
                            ng-show="isPhysician(session.user)">heutige Patienten</a></li>
                  </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown pull-right">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{session.user.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>



<div class="container main-content">
    <ng-view></ng-view>
</div>


</body>
</html>
