<!DOCTYPE html>
<html ng-app="formmanagement">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formular Manager</title>

    <link rel="stylesheet" href="/components/formmanagement/css/all.css"/>

    <!-- External Components -->
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Internal Components -->
    <script src="/components/formmanagement/app.js"></script>
    <script src="/components/formmanagement/api/api.js"></script>
    <script src="/components/formmanagement/common/common.js"></script>
    <script src="/components/formmanagement/patients/patients.js"></script>
    <script src="/components/formmanagement/questionnaire/questionnaire.js"></script>
    <script src="/components/formmanagement/lib/Chart.min.js"></script>

</head>
<body class="fm-body">
<div ng-controller="NavbarCtrl">
    <div class="fm-navbar">
        <div class="row">
            <div class="col-md-2">
                <a class="navbar-brand" href="#"><img style="height: 100px"
                                                      src="http://www.klinikum.uni-muenster.de/fileadmin/tpl_ukm_internet/img/ukm_logo_small.png">
                </a>
            </div>
            <div class="col-md-10">
                <div class="fm-navbar-top"> <h4>Pruritusambulanz</h4></div>
                <nav class=" navbar-default" role="navigation">
                    <ul class="nav navbar-nav">
                        <li class="navbar-element navbar-element-left"><a href="#/patients/all"
                                                                          ng-show="isPhysician(session.user)">Patientenübersicht</a>
                        </li>
                        <li class="navbar-element"><a href="#/patients/new"
                                                      ng-show="isPhysician(session.user)">neuer Patient</a></li>
                        <li class="navbar-element navbar-element-right"><a href="#/patients/today"
                                                                           ng-show="isPhysician(session.user)">heutige
                            Patienten</a></li>
                        <li class="navbar-element navbar-element-left navbar-element-right"><a href="#/patients/today"
                                                                           ng-show="isPatient(session.user)">Fragebögen
                        </a></li>
                    </ul>
                    <ul class="nav navbar-right">
                        <li class="dropdown pull-right">
                            <a class="fm-navbar-right dropdown-toggle" data-toggle="dropdown">{{session.user.name}} <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- /.navbar-collapse -->

                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <ng-view></ng-view>
</div>


</body>
</html>
