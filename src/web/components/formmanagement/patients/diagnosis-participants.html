{{patient_id}}

<div class="row">
    <div ng-repeat="physician in physicians | filter: filter">
        <div class="panel panel-default panel-patient" ng-click="save(physician.id)">
            <div class="panel-body">
                <a class="fa fa-user"></a> {{physician.name}}
            </div>
        </div>
    </div>
</div>
