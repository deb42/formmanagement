<div ng-controller="questionaireCtrl">
    Fragebogen:
    <div class="row">
        <div ng-repeat="(i, question) in questionaire[0].content track by $index">
            <div class="panel panel-default col-md-6">
                <div class="page-header">
                    <h3>{{question.issue}}</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="(j, awnser) in question.awnsers track by $index">
                        <label class="radio-inline">
                            <input type="radio" ng-model="question.choice" ng-click="setData(i, j)"
                                   value="{{awnser.content}}">
                        </label>
                        {{awnser.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{awnsers}}
    <button ng-click="save()">Speichern</button>
</div>
