<div class="modal-header">

        <h4 class="modal-title">Anmeldung</h4>

</div>

<div class="modal-body">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="noLogin">
        <strong>Fehler bei der Anmeldung!</strong> Bitte 端berpr端fen sie ihren Usernamen und Passwort.
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="noUser">
        <strong>Fehlerhafte Eingabe!</strong> Usernamen und Passwort m端ssen ausgef端llt sein.
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username"
                       ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Passwort"
                       ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login(user)">
                    <i class="fa fa-sign-in"></i> Anmelden
                </button>
            </div>
        </div>
    </form>
    <hr>
    <div class="text-center">

        <h4>Sie haben noch kein Nutzungsaccout. Klicken sie hier:</h4> <br>
        <button class="btn btn-default" ng-click="new_patient()">
            <i class="fa fa-certificate"></i> Registrieren
        </button>
    </div>
</div>
