<div class="row">
    <div ng-repeat="(i, question) in questionnaire.content track by $index">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{question.issue}}</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="(j, answer) in question.answers track by $index">
                        <label class="radio-inline">
                            <input type="radio" ng-model="answers[i]" ng-click="save()"
                                   value="{{j}}">
                        </label>
                        {{answers[i]}}
                        {{answer.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
