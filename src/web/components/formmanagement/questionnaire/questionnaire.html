<div ng-controller="questionaireCtrl">
    Fragebogen:

    <div class="btn-group">
        <button type="button" class="btn btn-default"
                ng-repeat="(i, questionnaire) in questionnaires track by $index"
                ng-click="selectQuesionnaire(questionnaire)"
                ng-class="(selectedQuestionnaire.index == questionnaire.id -1) ? 'selected': ''">
            {{questionnaire.title}}
        </button>
    </div>


    <questionnaire-form questionnaire="questionnaires[selectedQuestionnaire.index]" index="selectedQuestionnaire.index" answers="answers[selectedQuestionnaire.index]"></questionnaire-form>

    <button ng-click="save()">Speichern</button>
</div>
